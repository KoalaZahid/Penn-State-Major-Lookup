<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Penn State Major Lookup</title>
  <img src="Assets/psu.png" alt="Penn State logo" id="PennStateLogo">
  <header>
    Brandywine Major Lookup
  </header>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class='search-box'>
    <div class='row'>
      <input type='text' id='input-box' placeholder='Search for a major...' autocomplete="off">
    </div>
    <div class="result-box">
    </div>
  </div>
  <script src="autocomplete.js"></script>

  <div class='campus-box'>
    <label>Graduating Campuses: </label>
    <div id='campus-list'>

    </div>
  </div>

  <div class='credit-reqs'>
    <label>Credit requirement: </label>
  </div>

  <div class='ETM'>
    <label>Entrance to Major Requirements: </label>
    <div id='ETM-list'>

    </div>
  </div>

</body>

</html>
